<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
        *ngFor="let card of renderList"
    >
        <div class="flex-grow-1 mouse-hover" (click)="selectCard(card)" 
            [ngStyle]="getCardStyles(card)"
        >
            <div class="fw-bold">{{ card.cardOwnerName }}</div>
            <div>{{ card.cardNumber }}</div>
            <div class="fw-bold">{{ card.expirationDate }}</div>
        </div>
        <span class="tex-center">
            <i class="fa-lg fa-solid fa-trash-can mouse-hover" (click)="deleteCard(card.paymentDetailId)"></i>
        </span>
    </li>
</ul>
